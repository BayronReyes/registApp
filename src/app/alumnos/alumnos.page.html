<ion-header style="background-color: black">
  <div id="bkl">
    <ion-icon class="iconback" name="arrow-back-outline" [routerLink]="['/welcome']"></ion-icon>
    <ion-icon class="iconexit" name="close-outline" [routerLink]="['/login']"></ion-icon>
  </div>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title class="txt">RegistApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item>
      <ion-icon class="iconqr" name="qr-code-outline" ></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-button class="qrButton">Capturar codigo QR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
